<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

        <header>
          <h1>Tic Tac Toe!</h1>
        </header>

        <section id ="warning-board" class = 'hide'>
          <h3>Invalid selection</h3>
        </section>

        <section id ="game-code">
        </section>

          <section id ="message-board">
          </section>

          <section id ="game-over">
          </section>

          <section id="board" class ="hide">
            <div id = "0"></div>
            <div id = "1"></div>
            <div id = "2"></div>

            <div id = "3"></div>
            <div id = "4"></div>
            <div id = "5"></div>

            <div id = "6"></div>
            <div id = "7"></div>
            <div id = "8"></div>
          </section>

  <form id="sign-in" class="border">
     <fieldset>
       <legend></legend>
       <input type="text" name="credentials[email]" placeholder="Email">
       <input type="password" name="credentials[password]" placeholder="Password">
       <input type="submit" value="Sign In">
     </fieldset>
   </form>

    <form id="sign-up" class="border">
    <fieldset>
      <legend></legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign Up">
    </fieldset>
    </form>

    <form id="get-game-data" class="border hide">
      <fieldset>
        <legend></legend>
        <input type="submit" value="# Games Played">
      </fieldset>
    </form>


    <form id ="games-played" class ="hide">
      <fieldset>
        <legend></legend>
      </fieldset>
    </form>

    <form id="new-game" class="border hide">
      <fieldset>
        <legend></legend>
        <input type="submit" value="New Game">
      </fieldset>
    </form>

    <form id="resume-game" class="border hide">
      <fieldset>
        <legend></legend>
        <input type="number" name="id" placeholder="Game Id">
        <input type="submit" value="Resume Game">
      </fieldset>
    </form>

    <form id="options" class="border hide">
      <legend></legend>
      <fieldset>
        <input type="submit" value="Options">
      </fieldset>
    </form>

    <form id="sign-out" class="border hide">
      <fieldset>
        <legend></legend>
        <input type="submit" value="Sign Out">
      </fieldset>
    </form>

    <form id="change-password" class="border hide">
      <fieldset>
        <legend></legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password">
      </fieldset>
    </form>

    <form id="back" class="border hide">
      <fieldset>
        <legend></legend>
        <input type="submit" value="Back">
      </fieldset>
    </form>


    </body>

</html>
